<!DOCTYPE html>
<html lang="en">
<head>
<title>chpt002-003</title>
<meta charset="UTF-8">
	<style>
		#gameArea {background-color:yellow;}
        #gameArea:hover{cursor:crosshair;}
		body{margin:0px;}

	</style>
    <script>
        var boxImage = new Image();
        
        window.onload = () => {
            initApp();
        }
        boxImage.src = "../assets/chpt001/box.png";

        function initApp(){
            var context = null;
            var gameArea = document.querySelector("#gameArea");
            var locationOutput = document.querySelector("#cursor-location");
            gameArea.addEventListener("mousemove", (e)=>{
                var loc = getMousePos(e,gameArea);
                locationOutput.textContent = `${loc.X} : ${loc.Y}`;
            });

            context = gameArea.getContext("2d");
            context.drawImage(boxImage, 20, 20);
            context.fillStyle  = "#000000";
            context.font = "15px Sans-Serif";
            context.textBaseline = "top";
            context.fillText("<--- image on CANVAS", 50,20);
        }
    </script>
    <script src="../js/common.js"></script>
</head>
<body>
<canvas id="gameArea">If you see this, your browser does
	 not support HTML5 Canvas.</canvas>
<p>Hello, Game-Programmer!</p>
<div id="cursor-location"></div>
<hr>
<img src="../assets/chpt001/box.png" ><span><--- image in DOM</span>
</body>
</html>
